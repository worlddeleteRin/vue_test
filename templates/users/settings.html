{% extends '../products/base.html' %}

{% block content %}

 <div class="max_width_1">
 
    {% include './user_head.html' %}

    <div class="nice_title small pd15">
        <span>
            Личные данные
        </span>
    </div>

    <input class="input_style1"
    type="text" name="name" placeholder="Имя"
    value="{{ user.name }} "
    autocomplete="off"> <br>

    <div class="pd15"></div>

    <div class="nice_button2 pointer mg15">
        <i class="fa fa-lock settings_icon">
        </i>
        <span class="changepass_button_submit">
            Изменить пароль
        </span>
    </div>
    <div class="nice_button2 pointer">
        <i class="fa fa-door-open settings_icon">
        </i>
        <span class="logout_button_submit">
            Выход
        </span>
    </div>


</div>




<script>
    $(".changepass_button_submit").click(function() {
        openChangePasswordForm()
    })
    $("#settings_link").parent().addClass("active")
</script>

{% endblock content %}
